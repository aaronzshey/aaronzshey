<svg fill="none" viewBox="0 0 500 20" width="500" height="20" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@font-face {
						font-family: 'Mona Sans';
						url('Mona-Sans.ttf') format('truetype');
					 }

		@keyframes mymove {
							from {
								width: 50px;
							}

							to {
								width: 450px;
							}
						}


						* {
		  				font-family: "Mona Sans", Avenir, sans-serif
						}

						div {
							display: flex;
						}


						div.wrapper {
							height: 20px;
							width: 500px;
							background: transparent;
							border-radius: 20px;
							position: absolute;
							z-index: -1;
						}

						div.bar {
							height: 20px;
							width: 50px;
							background: linear-gradient(45deg, rgba(205,0,255,1) 0%, rgba(253,29,244,1) 50%, rgba(252,176,69,1) 100%);
							border-radius: 20px;
							position: absolute;
							z-index: 10;
							transition: 1.5s;
							animation: mymove 1.5s 1 forwards;
							font-weight: bold;
		          color: white;
						}

						div.bar, div.percentage {
							align-items: center;
							justify-content: center;
						}


			</style>
			<div class="wrapper"></div>
			<div class="bar">
			  <div class="percentage">90%</div>
			</div>

		</div>
	</foreignObject>
</svg>
